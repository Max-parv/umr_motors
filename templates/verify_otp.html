<!doctype html>
<html>
  <head>
    <title>Verify OTP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow-lg p-5 rounded-4" style="width: 400px">
        <h3 class="text-center mb-4">Enter OTP</h3>

        {% if messages %} {% for message in messages %}
        <div class="alert alert-danger text-center">{{ message }}</div>
        {% endfor %} {% endif %}

        <!-- OTP FORM -->
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">OTP</label>
            <input
              type="text"
              name="otp"
              class="form-control form-control-lg"
              placeholder="Enter 6-digit OTP"
              required
            />
          </div>

          <button type="submit" class="btn btn-dark w-100 btn-lg">
            Verify OTP
          </button>
        </form>

        <!-- RESEND SECTION -->
        <div class="text-center mt-3">
          <button id="resendBtn" class="btn btn-link" disabled>
            Resend OTP (<span id="countdown">30</span>s)
          </button>
        </div>
      </div>
    </div>

    <!-- COUNTDOWN SCRIPT -->
    <script>
      let seconds = 30;
      const countdown = document.getElementById("countdown");
      const resendBtn = document.getElementById("resendBtn");

      const timer = setInterval(function () {
        seconds--;
        countdown.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(timer);
          resendBtn.disabled = false;
          resendBtn.textContent = "Resend OTP";
        }
      }, 1000);

      resendBtn.addEventListener("click", function () {
        window.location.href = "{% url 'resend_otp' %}";
      });
    </script>
  </body>
</html>
