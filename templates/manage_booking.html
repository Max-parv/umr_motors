<!doctype html>
<html>
  <head>
    <title>Manage Bookings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Manage Bookings</h2>

      <!-- SEARCH & FILTER -->
      <form method="GET" class="row g-3 mb-4">
        <div class="col-md-4">
          <input
            type="text"
            name="search"
            value="{{ search_query }}"
            class="form-control"
            placeholder="Search by name"
          />
        </div>

        <div class="col-md-3">
          <select name="status" class="form-select">
            <option value="">All Status</option>
            <option
              value="Pending"
              {%
              if
              status_filter=""
              ="Pending"
              %}selected{%
              endif
              %}
            >
              Pending
            </option>
            <option
              value="In Progress"
              {%
              if
              status_filter=""
              ="In Progress"
              %}selected{%
              endif
              %}
            >
              In Progress
            </option>
            <option
              value="Completed"
              {%
              if
              status_filter=""
              ="Completed"
              %}selected{%
              endif
              %}
            >
              Completed
            </option>
          </select>
        </div>

        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>
      </form>

      <!-- TABLE -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Vehicle</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for booking in bookings %}
          <tr>
            <td>{{ booking.name }}</td>
            <td>{{ booking.phone }}</td>
            <td>{{ booking.vehicle_type }}</td>
            <td>{{ booking.status }}</td>
            <td>
              <!-- UPDATE FORM -->
              <form method="POST" class="mb-2">
                {% csrf_token %}
                <input
                  type="hidden"
                  name="booking_id"
                  value="{{ booking.id }}"
                />
                <input type="hidden" name="action" value="update" />

                <select name="status" class="form-select mb-2">
                  <option
                    value="Pending"
                    {%
                    if
                    booking.status=""
                    ="Pending"
                    %}selected{%
                    endif
                    %}
                  >
                    Pending
                  </option>
                  <option
                    value="In Progress"
                    {%
                    if
                    booking.status=""
                    ="In Progress"
                    %}selected{%
                    endif
                    %}
                  >
                    In Progress
                  </option>
                  <option
                    value="Completed"
                    {%
                    if
                    booking.status=""
                    ="Completed"
                    %}selected{%
                    endif
                    %}
                  >
                    Completed
                  </option>
                </select>

                <button type="submit" class="btn btn-sm btn-success w-100">
                  Update
                </button>
              </form>

              <!-- DELETE FORM -->
              <form method="POST">
                {% csrf_token %}
                <input
                  type="hidden"
                  name="booking_id"
                  value="{{ booking.id }}"
                />
                <input type="hidden" name="action" value="delete" />

                <button
                  type="submit"
                  class="btn btn-sm btn-danger w-100"
                  onclick="
                    return confirm(
                      'Are you sure you want to delete this booking?',
                    );
                  "
                >
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
