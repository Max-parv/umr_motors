<!doctype html>
<html>
<head>
    <title>Garage Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Garage Dashboard</h2>

    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-dark mb-3">
                <div class="card-body">
                    <h5>Total Bookings</h5>
                    <h3>{{ total }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-dark bg-warning mb-3">
                <div class="card-body">
                    <h5>Pending</h5>
                    <h3>{{ pending }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5>In Progress</h5>
                    <h3>{{ in_progress }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5>Completed</h5>
                    <h3>{{ completed }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
