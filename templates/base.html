<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U.M.R Motors</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to bottom, #f8f9fa, #eef1f4);
        font-family: "Segoe UI", sans-serif;
      }

      /* ===== NAVBAR ===== */
      .navbar {
        background: linear-gradient(90deg, #000000, #1c1c1c);
        padding: 15px 30px;
      }

      .navbar-brand {
        font-size: 1.6rem;
        letter-spacing: 1px;
      }

      .navbar .btn {
        border-radius: 30px;
        padding: 6px 18px;
      }

      /* ===== PREMIUM CARDS ===== */
      .premium-card {
        border: none;
        border-radius: 20px;
        background: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
      }

      .premium-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      /* ===== FADE ANIMATION ===== */
      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== FOOTER ===== */
      footer {
        background: linear-gradient(90deg, #000000, #111111);
        color: white;
        padding: 50px 0;
        margin-top: 80px;
      }

      footer h4 {
        color: #ffc107;
        letter-spacing: 1px;
      }

      footer a {
        color: #ffc107;
        text-decoration: none;
      }

      footer a:hover {
        color: white;
      }

      /* ===== WHATSAPP FLOAT BUTTON ===== */
      .whatsapp-float {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #25d366;
        color: white;
        font-size: 28px;
        padding: 12px 16px;
        border-radius: 50%;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        transition: 0.3s;
      }

      .whatsapp-float:hover {
        transform: scale(1.1);
        color: white;
      }

      /* ===== MOBILE IMPROVEMENT ===== */
      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.2rem;
        }

        .brand-card {
          background: white;
          border-radius: 15px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
          transition: 0.3s ease;
        }

        .brand-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .brand-logo {
          max-height: 60px;
          filter: grayscale(100%);
          transition: 0.3s ease;
        }

        .brand-card:hover .brand-logo {
          filter: grayscale(0%);
          transform: scale(1.1);
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-gear-fill text-warning me-2"></i>
          U.M.R Motors
        </a>

        <div class="ms-auto">
          <a href="/" class="btn btn-outline-light me-2">Home</a>
          <a href="{% url 'booking' %}" class="btn btn-warning me-2">
            Book Service
          </a>
          <a href="{% url 'customer_login' %}" class="btn btn-info me-2">
            Track
          </a>

          {% if user.is_authenticated %}
          <a href="{% url 'manage_bookings' %}" class="btn btn-danger">
            Admin
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container mt-5 fade-in">{% block content %} {% endblock %}</div>

    <!-- FOOTER -->
    <footer class="text-center">
      <div class="container">
        <h4 class="fw-bold mb-3">U.M.R Motors</h4>
        <p>Complete Car Care Solution</p>

        <p>
          <i class="bi bi-geo-alt-fill text-danger me-2"></i>
          Khasra No-217/1,218/1, Bagli Road, Misrod, Bhopal
        </p>

        <p>
          <i class="bi bi-telephone-fill text-warning me-2"></i>
          <a href="tel:9714004120">9714004120</a> |
          <a href="tel:9575589976">9575589976</a>
        </p>

        <p class="mt-4">Â© 2026 U.M.R Motors | All Rights Reserved</p>
      </div>
    </footer>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/919714004120" target="_blank" class="whatsapp-float">
      <i class="bi bi-whatsapp"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
