<!doctype html>
<html>
  <head>
    <title>U.M.R Motors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .premium-card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        transition: 0.3s ease;
      }

      .premium-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      .fade-in {
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        background-color: #111;
        color: white;
        padding: 40px 0;
        margin-top: 80px;
      }

      footer a {
        color: #ffc107;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-gear-fill me-2"></i> U.M.R Motors
      </a>

      <div class="ms-auto">
        <a href="/" class="btn btn-outline-light me-2">Home</a>
        <a href="{% url 'booking' %}" class="btn btn-warning me-2">
          Book Service
        </a>
        <a href="{% url 'customer_login' %}" class="btn btn-info me-2">
          Track
        </a>

        {% if user.is_authenticated %}
        <a href="{% url 'manage_bookings' %}" class="btn btn-dark"> Admin </a>
        {% endif %}
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5 fade-in">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="text-center">
      <div class="container">
        <h4 class="fw-bold mb-3">U.M.R Motors</h4>
        <p>Complete Car Care Solution</p>

        <p>
          <i class="bi bi-geo-alt-fill text-danger"></i>
          Khasra No-217/1,218/1, Bagli Road, Misrod, Bhopal
        </p>

        <p>
          <i class="bi bi-telephone-fill text-warning"></i>
          <a href="tel:9714004120">9714004120</a> |
          <a href="tel:9575589976">9575589976</a>
        </p>

        <p class="mt-3">Â© 2026 U.M.R Motors | All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
