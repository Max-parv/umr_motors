<!doctype html>
<html>
  <head>
    <title>Garage Workshop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }

      .premium-card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      }

      .fade-in {
        animation: fadeIn 0.7s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loader */
      #loader {
        position: fixed;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer {
        margin-top: 60px;
        padding: 20px 0;
        background: #212529;
        color: white;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- LOADING SPINNER -->
    <div id="loader">
      <div class="spinner-border text-dark" role="status"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-gear-fill me-2"></i> Garage Workshop
        </a>

        <div class="ms-auto">
          <a href="/" class="btn btn-outline-light me-2">Home</a>
          <a href="/booking/" class="btn btn-warning me-2">Book Service</a>
          <a href="/track/" class="btn btn-info">Track</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 fade-in">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer>
      <p class="mb-0">Â© 2026 Garage Workshop | All Rights Reserved</p>
    </footer>

    <!-- Hide Loader After Page Loads -->
    <script>
      window.addEventListener("load", function () {
        document.getElementById("loader").style.display = "none";
      });
    </script>
  </body>
</html>
